theme:
  name: terminal
  palette: dark

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          analysis:
            follow_imports: true
          rendering:
            show_root_full_path: false

markdown_extensions:
  - codehilite
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - tables

extra_css:
  - assets/styles.css
  - assets/highlight.css
  - assets/dmvendor.css

extra_javascript:
  - assets/highlight.min.js
  - assets/highlight_init.js